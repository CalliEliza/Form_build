<html lang="en">
  <head>
    <title>JavaScript Challenges</title>
    <link href="chllng1style.css" rel="stylesheet" />
  </head>
  <body>
    <form action="">
      
        <fieldset>

            <legend>Billing Information</legend>

                <p>
                    <label>
                    Postal Address:<br>
                    <textarea name="postaladdress" id="postaladdress"></textarea>
                    </label>
                </p>
  
                <p>
                    Home Address:<br>
                    <label>
                    <input type="checkbox" name="homepostalcheck" id="homepostalcheck" >
                    Same as above
                    </label>
                    <br>
                    <textarea name="homeaddress" id="homeaddress"></textarea>
                    </p>

        </fieldset>
        <fieldset>

            <legend>Email subscriptions</legend>

            <p id="subscribepara">
                <label>
                <input type="checkbox" name="subscribe" id="subscribe">
                Yes! I would like to receive the occasional newsletter via email.
                </label>
            </p>

            <p id="emailpara">
                <label>
                    Email Address:  </label>
                <input type="text" name="email" id="email">
          
            </p>
            <button>Submit</button>
        </fieldset>
    </form>
      <script src="jquery-1.11.2.min.js"></script>
      <script src="chllng1script.js"></script>
